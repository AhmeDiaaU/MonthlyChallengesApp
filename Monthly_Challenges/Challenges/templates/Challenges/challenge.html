<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{month|capfirst }} Challenge</title>
</head>
<body>
    <h1>{{month|capfirst}}</h1>
    {%if text is not None%}
       <h2>{{text}}</h2> <!--we got the value of key text from render third argument which is a dictionary we stored key in -->
    {% else %}
    <p>
        There is no Challenge for this month yet 
    </p>
       {% endif %}
</body>
</html>
